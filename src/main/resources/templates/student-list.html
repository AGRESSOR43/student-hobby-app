<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Студенты и их хобби</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; border: 1px solid #eee; padding: 15px; border-radius: 8px; }
        input, select, button { margin: 5px; padding: 8px; }
        button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

<h2>Добавить студента</h2>
<form method="post" th:action="@{/students/add}">
    <input type="text" name="name" placeholder="Имя студента" required />
    <input type="text" name="hobbies" placeholder="Хобби 1" />
    <input type="text" name="hobbies" placeholder="Хобби 2" />
    <button type="submit">Добавить</button>
</form>

<h2>Фильтр</h2>
<form method="get" th:action="@{/students}">
    <input type="text" name="name" placeholder="Имя" th:value="${param.name}" />
    <select name="hobby">
        <option value="">Все хобби</option>
        <option th:each="hb : ${allHobbies}"
                th:value="${hb}"
                th:text="${hb}"
                th:selected="${param.hobby == hb}">
        </option>
    </select>
    <button type="submit" style="background: #28a745;">Фильтровать</button>
    <a th:href="@{/students}">Сбросить</a>
</form>

<h2>Список студентов</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Хобби</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td>
            <span th:each="h, iterStat : ${s.hobbies}"
                  th:text="${h.name} + ${!iterStat.last ? ', ' : ''}"></span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
